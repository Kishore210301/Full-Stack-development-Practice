<input id="num1" value="">
<input id="num2" value="">
<button onclick="newnumber()">Add</button>
<p id="result">Result</p>
<script>
    var box1 = document.getElementById("num1")
    var box2 = document.getElementById("num2")
    var result = document.getElementById("result")

    function newnumber(){
    var num1value = Number(box1.value)
    var num2value = Number(box2.value)
    var total = num1value+num2value
    result.textContent=total
        
    }
</script>
